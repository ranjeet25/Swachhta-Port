<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/CSS/register.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <select name="role" id="role-input">
            <option value="Null">Select your Block</option>
            <option value="Citizen">North A</option>
            <option value="Commercial">North B</option>
            <option value="Industrialist">South A</option>
            <option value="Citizen">South B</option>
            <option value="Commercial">East A</option>
            <option value="Industrialist">West A</option>
          </select>
        </div>
        <div class="input-box">
          <select name="role" id="role-input">
            <option value="">Select your role</option>
            <option value="Citizen">Citizen</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrialist">Industrialist</option>
          </select>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your Email" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create password" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>
            Already have an account? <a href="/Pages/login.html">Login now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
