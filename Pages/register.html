<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/CSS/register.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input-box">
          <select name="role" id="block-input">
            <option value="Null">Select your Block</option>
            <option value="Citizen">North A</option>
            <option value="Commercial">North B</option>
            <option value="Industrialist">South A</option>
            <option value="Citizen">South B</option>
            <option value="Commercial">East A</option>
            <option value="Industrialist">West A</option>
          </select>
        </div>
        <div class="input-box">
          <select name="role" id="role-input">
            <option value="">Select your role</option>
            <option value="Citizen">Citizen</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrialist">Industrialist</option>
          </select>
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="psw"
            id="psw"
            placeholder="Create password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="psw"
            id="psw"
            placeholder="Confirm password"
            required
          />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <button
            type="submit"
            id="submitData"
            name="submitData"
            class="registerbtn"
          >
            Register
          </button>
        </div>
        <div class="text">
          <h3>
            Already have an account? <a href="/Pages/login.html">Login now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
  import {
    getDatabase,
    set,
    ref,
  } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDSpax2EJjHLgvV5UcVg9uylzjVyxbqOOg",
    authDomain: "auth-74405.firebaseapp.com",
    projectId: "auth-74405",
    storageBucket: "auth-74405.appspot.com",
    messagingSenderId: "553824903425",
    appId: "1:553824903425:web:08e5a0fb431cb635443b00",
    measurementId: "G-4VPF7Z06ZX",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const analytics = getAnalytics(app);
  const database = getDatabase();

  submitData.addEventListener("click", (e) => {
    var email = document.getElementById("email").value;
    var password = document.getElementById("psw").value;
    var name = document.getElementById("name").value;
    var role = document.getElementById("role-input").value;
    var block = document.getElementById("block-input").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        set(ref(database, role + " " + user.uid), {
          Email: email,
          Name: name,
          Block: block,
        })
          .then(() => {
            // Data saved successfully!
            alert("user created successfully");
          })
          .catch((error) => {
            // The write failed...
            alert(error);
          });

        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
        // ..
      });
  });
</script>
