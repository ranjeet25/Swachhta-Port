<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter password" required />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="login-btn">
          <a href="/Pages/dashboard.html">Login Now</a>
        </div>

        <!-- <div>
          <input class="input-box button" type="Submit" value="Login Now" />
        </div> -->

        <div class="text">
          <h3>
            Already have an account?
            <a href="/Pages/register.html">Signup now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
